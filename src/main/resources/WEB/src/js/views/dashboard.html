<div class="oj-hybrid-padding">
  <h1>Dashboard Content Area</h1>
  <div>
      To change the content of this section, you will make edits to the dashboard.html file located in the /js/views folder.
  </div>
  <oj-select-one id="basicSelect" value="{{val}}" style="max-width:20em">
    <oj-option value="pie">Pie</oj-option>
    <oj-option value="bar">Bar</oj-option>
  </oj-select-one>
  <oj-chart id="barChart"
     type="[[val]]" 
     orientation="[[orientationValue]]"
     stack="[[stackValue]]"
     data="[[dataProvider]]"
     animation-on-display="auto"
     animation-on-data-change="auto"
     hover-behavior="dim"
     style="max-width:500px;width:100%;height:350px;">

    <template slot='itemTemplate' data-oj-as='item'>
        <oj-chart-item 
          value='[[item.data.value]]' 
          group-id='[[ [item.data.group] ]]' 
          series-id='[[item.data.series]]'> 
        </oj-chart-item>
    </template>
  </oj-chart>
</div>
